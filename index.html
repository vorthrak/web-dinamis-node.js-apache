<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Dinamis dengan Node.js</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Selamat datang di Website Dinamis!</h1>
      <p>Waktu saat ini adalah: <span id="time"></span></p>
    </header>
    <section>
      <div id="interactive-box">
        <h2>Coba Interaksi</h2>
        <p>Click the button to change the color of this box!</p>
        <button id="change-color-btn">Change Color</button>
      </div>
    </section>
    <footer>
      <p>Powered by <a href="https://www.nodejs.org">Node.js</a> & Apache</p>
    </footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
